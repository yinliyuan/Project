<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ浏览器</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/dali.css">

</head>
<body>
<div class="container">
    <!--模块1：殷丽园-->
    <header>

    </header>
    <section>

    </section>
    <!--模块2：王盼华-->
    <section id="sider"></section>
    <!--模块3：田成力-->
    <section class="skin" id="skin">
        <div class="skin-inner">
            <div class="skin-header">
                <h1 class="title">全面屏皮肤，定制你的浏览器</h1>
                <p class="info">新一代浏览器设计，上百款精美壁纸，搭配毛玻璃磨砂界面，给你耳目一新的惊喜。</p>
            </div>
            <div class="skin-w">
                <div class="skin-w-inner">
                    <video src="img/1.mp4" class="skin-video" autoplay loop preload></video>
                </div>
            </div>
        </div>
    </section>
    <section class="speed" id="speed">
        <div class="speed-wrapper">
            <div class="video-w">
                <video src="img/2.mp4" class="speed-video video1" autoplay loop preload></video>
                <div class="video-bg">
                    <div class="video-info">
                        <img src="img/page-four-chrom.png" srcset="img/page-four-chrom@2x.png" alt="" class="info-title">
                        <div class="info-intro">至强性能，快到超出你的想象</div>
                        <div class="info-feature clearfix">
                            <div class="feature-item">
                                <img src="img/four-icon-chrom.png" alt="">
                                <p class="feature-text">内核性能强劲</p>

                            </div>
                            <div class="feature-item">
                                <img src="img/four-icon-quick.png" alt="">
                                <p class="feature-text">网页极速打开</p>

                            </div>
                            <div class="feature-item">
                                <img src="img/four-icon-time.png" alt="">
                                <p class="feature-text">瞬间启动</p>

                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </section>
    <!--模块2：王盼华-->
    <section id="collection"></section>
    <!--模块4：王虎-->
    <section id="extension"></section>
    <!--模块1：殷丽园-->
    <section id="life"></section>
    <footer></footer>
</div>
</body>
</html>
